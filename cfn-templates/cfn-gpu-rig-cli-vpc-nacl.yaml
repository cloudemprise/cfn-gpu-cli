# Metadata:


# ==========================================
# Parameters {}
Parameters:

  # ------------------------------------------
  # --- The Project Name
  ProjectName:
    Description: "The Name given to this Project."
    ConstraintDescription: "Name must satisfy S3 constraints."
    Type: String
    Default: "cfn-gpu-rig-cli"
    MinLength: 3
    MaxLength: 63
    AllowedPattern:
      ^[a-zA-Z0-9.\-_]{1,255}$

  # ------------------------------------------
  # --- AWS-Specific Parameter Types
  VPCID:
    Description: "VPC to create the NACL into"
    Type: "AWS::EC2::VPC::Id"
  # ------------------------------------------
  PublicSubnetIdA:
    Description: "Public Subnet ID AZ-A"
    Type: "AWS::EC2::Subnet::Id"
  # ------------------------------------------
  PublicSubnetIdB:
    Description: "Public Subnet ID AZ-B"
    Type: "AWS::EC2::Subnet::Id"
  # ------------------------------------------
  PrivateSubnetIdA:
    Description: "Private Subnet ID AZ-A"
    Type: "AWS::EC2::Subnet::Id"
  # ------------------------------------------
  PrivateSubnetIdB:
