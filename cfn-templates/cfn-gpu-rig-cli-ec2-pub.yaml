---
AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Add Description Here.

# ------------------------------------------


# ==========================================
Metadata: {}
# Metadata:


# ==========================================
# Parameters {}
Parameters:

  # ------------------------------------------
  # --- The Project Name
  ProjectName:
    Description: "The Name given to this Project."
    ConstraintDescription: "Name must satisfy S3 constraints."
    Type: String
    Default: "cfn-gpu-rig-cli"
    MinLength: 3
    MaxLength: 63
    AllowedPattern:
      ^[a-zA-Z0-9.\-_]{1,255}$

  # ------------------------------------------
  # --- AMI for EC2 instance
  PublicAmiId:
    Description: "Public AMI ID"
    Type: "AWS::EC2::Image::Id"

  # ------------------------------------------
  # --- Public Subnet ID
  PublicSubnetIdA:
    Description: "Public Subnet ID AZ-A"
    Type: "AWS::EC2::Subnet::Id"

  # ------------------------------------------
  # --- Public Subnet ID
  PublicSubnetIdB:
    Description: "Public Subnet ID AZ-B"
    Type: "AWS::EC2::Subnet::Id"

  # ------------------------------------------
  # --- Public Subnet ID
  PublicSubnetIdC:
    Description: "Public Subnet ID AZ-C"
    Type: "AWS::EC2::Subnet::Id"

  # ------------------------------------------
  # --- Public Security Group Resource ID
  PublicSgResourceId:
    Description: "Public Security Group"
    Type: "AWS::EC2::SecurityGroup::Id"


# ==========================================
Conditions: {}
# Conditions:


# ==========================================
Resources:

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  #         PUBLIC EC2 DEFINITION
  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  # ------------------------------------------
  # --- Public EC2 Instance
  PublicEC2Instance:
    Type: "AWS::EC2::Instance"
    # .............................
    Properties:
      # .............................
      Tags:
        -
          Key: "Name"
          Value: !Sub "${ProjectName}-gpu-build"
      # .............................
      AvailabilityZone: !Select [ "0", !GetAZs ]
        #'Fn::Select':
          #- '0'
          #- 'Fn::GetAZs':
              #Ref: 'AWS::Region'
      # .............................
      BlockDeviceMappings:
        -
          DeviceName: "/dev/sda1"
          Ebs:
            Encrypted: false
            VolumeSize: 512
            #VolumeSize: 50
            VolumeType: "gp2"
            DeleteOnTermination: true
      # .............................
      DisableApiTermination: false
      EbsOptimized: false
      EnclaveOptions: 
        Enabled: false
      HibernationOptions: 
        Configured: false
      Monitoring: false
      SourceDestCheck: true
      Tenancy: "default"
      # .............................
      IamInstanceProfile: !Sub "${ProjectName}-ec2-pub-${AWS::Region}"
      ImageId: !Ref PublicAmiId
      #InstanceType: "t2.micro"
      InstanceType: "g4dn.xlarge"
      KeyName: !Sub "aws.dev.ec2.win.ssh.key.${AWS::Region}"
      # .............................
      NetworkInterfaces:
        -
          Description: "Primary Public NIC"
          DeleteOnTermination: true
          DeviceIndex: "0"
          PrivateIpAddress: "10.0.128.10"
          SubnetId: !Ref PublicSubnetIdA
          GroupSet:
            - !Ref PublicSgResourceId
      # .............................
      UserData:
        Fn::Base64: |
          <powershell>
            # Extract Firefox Hardened Profile
            $NameOfProjBucket = "proj-cfn-gpu-rig-cli-eu-central-1"
            $FirefoxLocalPath = "C:\$NameOfProjBucket"
            $PrefixFirefox = "firefox"
            Start-Process -FilePath "firefox.exe" -Verb runAs -Wait -ArgumentList '/CreateProfile v78-Restricted'
            $ProfilePathFirefox = "C:\Users\Administrator\AppData\Roaming\Mozilla\Firefox\Profiles"
            $ProfileNamePathFirefox = Get-Item "$ProfilePathFirefox\*.v78-Restricted"
            $ArchivePathFirefox = Join-Path $FirefoxLocalPath $PrefixFirefox
            $ArchiveNamePathFirefox = Get-Item "$ArchivePathFirefox\firefox-profile*.zip"
            Expand-Archive -LiteralPath $ArchiveNamePathFirefox -DestinationPath $ProfileNamePathFirefox
          </powershell>
      # .............................



# ==========================================
# Outputs: {}
Outputs:

  # ------------------------------------------
  # --- Public Instance ID
  PubEC2InstanceId:
    Description: "Public Build Instance ID"
    Value: !Ref PublicEC2Instance
